
{% extends "layout.html" %}

{% block script %}
    <script>
        $(document).ready(function(){
            setInterval(refreshBroadcasts, 10000)
            
            function refreshBroadcasts() {
                $.post('/getBroadcasts', function(data) {
                    console.log(data)
                    $(".timeline").html(data);
                });
            }
        });
    </script>
{% endblock %}

{% block content %}
    <div class="broadcastWrapper">
        <form action="/sendbroadcast" method="post" enctype="multipart/form-data">
            <textarea class="col-lg-11" rows="3" name="message" placeholder="Type a message to broadcast to all online users!" style="resize: none;"></textarea>
            <input class = "sendBroadcastButton" type="submit" value="Send"/>
        </form>
    </div>
        
    <div class="newsFeed">
        <ul class="timeline">
            {% include "broadcasts_list.html" %}
        </ul>
    </div>
{% endblock %}
